<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="/tblg/scss/main.css">
  <link rel="icon" href="/tblg/img/favicon.ico">
  <title>ログイン | Ereco!</title>
</head>

<body>
  <div class="l-wrap">
    <div class="login">
      <div class="login__logo">
        <img src="/tblg/img/ereco-logo.svg" alt="eleco!" class="login__logo-img" width="335" height="120">
      </div>
      <form action="/" class="login-form">
        <div class="login-form__input-wrap">
          <label for="" class="login-form__label">ログインID(メールアドレス)</label>
          <input type="" class="login-form__input">
        </div>
        <div class="login-form__input-wrap">
          <label for="" class="login-form__label">パスワード</label>
          <input type="" class="login-form__input">
        </div>

        <input type="button" class="login-form__btn" value="ログイン">
      </form>
      <a href="/" class="login__new-add">新規登録はこちら</a>
    </div>
  </div>
</body>

</html>
